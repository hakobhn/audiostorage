apiVersion: 1

datasources:
  - name: Prometheus
    access: proxy
    type: prometheus
    url: http://prometheus:9090
    isDefault: true
    editable: true

providers:
  - name: 'dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards